<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Advice generator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
  <h1>Advice #<span id="advice-number"></span></h1><!-- Advice ID goes here -->

  <p id="advice">"Click the dice button to get a random advice (might take a few seconds)"</p>
    <img class="divider" src="images\pattern-divider-desktop.svg" alt="divider image">
    <img class="mobile-divider" src="images\pattern-divider-mobile.svg" alt="mobile divider">
    <button id="generate-advice"><img src="images\icon-dice.svg" alt="dice icon"></button>
    
</main>
  <script src="script.js"></script>
</body>
</html>
